{% load custom_filters %}

<div class="card mb-4">
    <div class="card-header bg-primary text-white">
        <h5 class="mb-0">Задача типа 1</h5>
    </div>
    <div class="card-body">
        <p>Найди ошибку в слове: <strong>{{ exam_question.incorrect_word }}</strong></p>

        {% if not exam_question.is_finished %}
            {% for letter in exam_question.incorrect_word.lower %}
                <a href="{% url 'exam_question_incorrect_word_answer' exam_question.id forloop.counter %}">{{ letter }}</a>
            {% endfor %}

            <a href="{% url 'exam_question_incorrect_word_answer' exam_question.id 0 %}">
                <button class="btn btn-primary">Слово написано правильно</button>
            </a>
        {% endif %}
    </div>
</div>
